<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI予測</title>

    <!-- Tailwind CSS をCDNから読み込む -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 静的ファイル（ファビコン）の設定 -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    
    <!-- スタイルの追加 -->
    <style>
        /* スピナーのスタイル */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- CSSの追加（必要に応じて） -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex flex-col min-h-screen">

    <!-- ヘッダー -->
    <header class="bg-blue-600 text-white py-4 w-full">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-3xl font-bold">crucifymybet</h1>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow flex items-center justify-center text-center">
        <div class="space-y-4 mb-6">
            <div>
                <label for="oddsA" class="text-lg">oddsA:</label>
                <input type="number" id="oddsA" step="0.01" class="px-4 py-2 border rounded-lg shadow-md w-48" />
            </div>
            <div>
                <label for="oddsB" class="text-lg">oddsB:</label>
                <input type="number" id="oddsB" step="0.01" class="px-4 py-2 border rounded-lg shadow-md w-48" />
            </div>
            <button onclick="predict()" class="bg-blue-500 text-white px-6 py-2 rounded-full shadow-md hover:bg-blue-600">
                AI学習
            </button>
        </div>
    </main>

    <!-- ローディングスピナー -->
    <div id="loading" class="hidden text-center flex justify-center items-center h-full absolute top-0 left-0 right-0 bottom-0 bg-gray-200 bg-opacity-50">
    <div class="spinner mb-4"></div>
    <p class="text-lg">予測中...お待ちください</p>
    </div>

    <!-- 予測結果表示 -->
    <div id="result-container" class="hidden text-center">
        <h3 class="text-xl font-semibold mt-6">予測結果:</h3>
        <p id="result" class="text-lg mt-2"></p>
    </div>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-sm">
                <a href="https://doragonhorse.blog.fc2.com/" target="_blank" rel="noopener noreferrer">
                    © 2025 龍馬一閃
                </a>
            </p>
        </div>
    </footer>

    <script>
        let controller;  // AbortController を格納する変数

        async function predict() {
            const oddsA = document.getElementById("oddsA").value;
            const oddsB = document.getElementById("oddsB").value;

            if (!oddsA || !oddsB) {
                alert("oddsA と oddsB を入力してください");
                return;
            }

            // 新しいリクエストが開始される前に、前回のリクエストをキャンセル
            if (controller) {
                controller.abort();  // 前回のリクエストをキャンセル
            }

            // 新しい AbortController を作成
            controller = new AbortController();
            const signal = controller.signal;

            // ローディングスピナーを表示
            document.getElementById("loading").classList.remove("hidden");
            document.getElementById("result-container").classList.add("hidden");

            try {
                const response = await fetch("http://localhost:8000/predict/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ oddsA: parseFloat(oddsA), oddsB: parseFloat(oddsB) }),
                    signal: signal  // signalをリクエストに渡す
                });

                const data = await response.json();

                // 結果を表示
                document.getElementById("result").innerText =
                    `Random Forest 予測: ${data.rf_prediction}\n` +
                    `XGBoost 予測: ${data.xgb_prediction}\n` +
                    `PyTorch 予測: ${data.torch_prediction}`;

                // ローディングスピナーを隠し、結果を表示
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("result-container").classList.remove("hidden");
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log("リクエストはキャンセルされました");
                } else {
                    alert("予測の取得に失敗しました。再試行してください。");
                }
                document.getElementById("loading").classList.add("hidden");
            }
        }
    </script>

</body>
</html>
